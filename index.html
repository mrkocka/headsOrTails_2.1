<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Heads or Tails</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 position-absolute top-0 start-50 translate-middle-x mt-4 coinDesc shadow mb-5 bg-body rounded p-4"
        >
          <div class="row">
            <div class="title">
              <h1>Vajon fej, vagy írás?</h1>
            </div>
            <div
              class="mt-4 coinArea position-relative top-0 start-50 translate-middle-x"
            >
              <img
                id="js-yes"
                src="./img/200yes.png"
                class="position-relative top-50 start-50 translate-middle"
                alt="..."
              />
              <img
                id="js-no"
                src="./img/200no.png"
                class="no position-relative top-50 start-50 translate-middle"
                alt="..."
              />
              
              <img
                id="js-loade"
                class="position-relative top-50 start-50 translate-middle"
                src="./img/loade.gif"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="row">
            <div class="">
              <input
                id="js-button"
                class="btn p-1 btn-primary d-grid gap-2 col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-5 mx-auto mt-5 mb-3"
                type="button"
                value="Lássuk!"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
